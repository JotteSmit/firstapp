<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">

          </ul>
        </div>
     </div>
</nav>
<div id="response"></div>

<div class="container main-margin-container">
<h1>Inloggen</h1>
<p>EZ-List is een webapplicatie die functioneert als een online boodschappenlijst.
<br>Als u nog geen groep heeft kunt u via het menu een nieuwe groep aanmaken.
</p>
<p>Keep it EZ</p>
<form id="login">
	<div class="form-group">
    	<label for="weekbedag">Email adress</label>
		<input type="email" placeholder="Email" id="email" name="email" required="required" class="form-control">
  	</div>
  	<div class="form-group">
  		<label for="wachtwoord">Wachtwoord</label>
  		<input type="password" placeholder="Wachtwoord" id="wachtwoord" name="wachtwoord" required="required" class="form-control">
  	</div>
  	<div class="form-group">
  		<label for="groepsnaam">Groepsnaam</label>
  		<input type="text" placeholder="Groepsnaam (hoofdletter gevoelig)" id="groep" name="groep" required="required" class="form-control">
  	</div>
		<input type="submit" id="inloggen" value="Inloggen" required="required" class="btn btn-primary">
</form>
<div id="response"></div>
</div>
</body>
<script>
$('form#login').on('submit', function(e) {
	e.preventDefault();
	var data = $("#login").serialize();
	
	$.post("/restservices/authentication", data, function(response) {
		success: function(response){
			window.sessionStorage.setItem("sessionToken", response);
			var groep = $("#groep").val();
			localStorage.setItem("groep", groep);
			window.location.href = "/dashboard.html";
		},
		error: function(response){
			alert("Controleer uw gebruikersnaam/wachtwoord/groepsnaam");
		}
	});
});



</script>
</html>
